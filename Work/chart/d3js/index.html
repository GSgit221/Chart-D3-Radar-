<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<title>Smoothed Radar Chart</title>

	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css" />

	<!-- D3.js -->
	<script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
	<script src="https://d3js.org/d3.v5.js"></script>
	<script src="https://d3js.org/d3-path.v1.min.js" charset="utf-8"></script>
	<script src="radarChart5.js" charset="utf-8"></script>

	<style>
		body {
			font-family: "Open Sans", sans-serif;
			font-size: 11px;
			font-weight: 300;
			fill: #242424;
			text-align: center;
			text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff, 0 -1px 0 #fff;
			cursor: default;
		}

		.radarCircle {
			cursor: pointer;
			fill: rgb(54, 54, 174);
		}

		.legend {
			font-family: "Raleway", sans-serif;
			font-size: 1.3em !important;
			fill: #333333;
		}
	</style>
</head>

<body>
	<div class="radarChart2" style="display: inline-flex;"></div>
	<script>
		//////////////////////////////////////////////////////////////
		//////////////////////// Set-Up //////////////////////////////
		//////////////////////////////////////////////////////////////

		var margin = { top: 100, right: 100, bottom: 100, left: 100 },
			width =
				Math.min(400, window.innerWidth / 4) - margin.left - margin.right,
			height = Math.min(
				width,
				window.innerHeight - margin.top - margin.bottom
			);

		//////////////////////////////////////////////////////////////
		////////////////////////// Data //////////////////////////////
		//////////////////////////////////////////////////////////////

		var data = [
			{
				name: "Allocated budget",
				axes: [
					{ axis: "Sales", value: 42, idx: 1 },
					{ axis: "Marketing", value: 20, idx: 2 },
					{ axis: "Development", value: 60, idx: 3 },
					{ axis: "Customer Support", value: 26, idx: 4 },
					{ axis: "Information Technology", value: 35, idx: 5 },
					{ axis: "Administration", value: 20, idx: 6 },
					{ axis: "Sales", value: 42, idx: 7 },
					{ axis: "Marketing", value: 20, idx: 8 },
					{ axis: "Development", value: 60, idx: 9 },
					{ axis: "Customer Support", value: 26, idx: 10 },
					{ axis: "Information Technology", value: 35, idx: 11 },
					{ axis: "Administration", value: 20, idx: 12 },
					{ axis: "Sales", value: 42, idx: 13 },
					{ axis: "Marketing", value: 20, idx: 14 },
					{ axis: "Development", value: 60, idx: 15 },
					{ axis: "Customer Support", value: 26, idx: 16 },
					{ axis: "Information Technology", value: 35, idx: 17 },
					{ axis: "Administration", value: 20, idx: 18 },
					{ axis: "Sales", value: 42, idx: 19 },
					{ axis: "Marketing", value: 20, idx: 20 },
					{ axis: "Development", value: 60, idx: 21 },
					{ axis: "Customer Support", value: 26, idx: 22 },
					{ axis: "Information Technology", value: 35, idx: 23 },
					{ axis: "Administration", value: 20, idx: 24 },
				],
				color: "gray",
			},
		];

		//////////////////////////////////////////////////////////////
		///// Second example /////////////////////////////////////////
		///// Chart legend, custom color, custom unit, etc. //////////
		//////////////////////////////////////////////////////////////
		var radarChartOptions2 = {
			w: 700,
			h: 700,
			strokeWidth: 4,
			margin: margin,
			maxValue: 60,
			levels: 15,
			roundStrokes: false,
			color: d3.scaleOrdinal("gray"), //Color function,
			// color: d3.scaleOrdinal(d3.schemeCategory10), //Color function,
			//color: d3.scaleOrdinal().range(["gray"]),
			format: ".0f",
			//legend: { title: "Organization XYZ", translateX: 100, translateY: 40 },
			unit: "",
		};

		// Draw the chart, get a reference the created svg element :
		let svg_radar2 = RadarChart(".radarChart2", data, radarChartOptions2);
	</script>
</body>

</html>
